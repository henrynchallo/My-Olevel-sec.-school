<!DOCTYE html>
<html>
    <head>
        <body>
            CREATE AN ACCOUNT
            <form>
            <p>
                <label>First name</label>
                <input type = "text" name="firstname" id="fname" required="true">
            </p>
            <P>
                <label>Middle name</label>
                <input type = "text" name="middlename" id="mname" required="true">
            </P>
            <p>
                <label>Last name</label>
                <input type = "text" name="lastname" id="lname" required="true">
            </p>
            <p>
                <label>Username</label>
                <input type = "text" name="username" id="username"  required="true">
            </p>
                <p>
                <label>Date of birth</label> 
                <input type="date" name="date of birth" id="dob"  required="true">
                </p>
                <p>
                <label>Password</label>
                <input type="password" name="password" id="psw"  required="true" size="8">
                </p>
                <p>
                <label>CV</label>
                <input type="file" name="cv" id="cv"  required="true">
                </p>
                <p>
                <label>phone number</label>
                <input type="tel" name="phone number" id="phone"  required="true">
                </p>
                <p>
                    <label>Email</label>
                  
                <input type="email" name="email" id="phone"  required="true">
                </p>
                <p>
                    <input type="submit" name="submit" id="sbutton" value="submit" required="true">   
                </p>
            </form>
        </body>
    </head>
</html>
